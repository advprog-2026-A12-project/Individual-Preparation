name: API Functional Test

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  api-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew build

      - name: Start application
        run: |
          nohup ./gradlew bootRun &

      - name: Wait for server
        run: sleep 25

      - name: Install Newman
        run: npm install -g newman

      - name: Run arithmetic subtract API tests
        run: newman run postman/arithmetic-subtract-tests.json

      - name: Run arithmetic divide API tests
        run: newman run postman/arithmetic-divide-tests.json
        
      - name: Run arithmetic add API tests
        run: newman run postman/arithmetic-add-test.json
        
      - name: Run arithmetic exponent API tests
        run: newman run postman/arithmetic-exponent-tests.json

      - name: Run arithmetic multiply API tests
        run: newman run postman/arithmetic-multiply-tests.json

      - name: Run Vector subtract API tests
        run: newman run postman/vector-subtract-tests.json

      - name: Run Vector dotProduct API tests
        run: newman run postman/vector-dotproduct-tests.json

      - name: Run Vector norm API tests
        run: newman run postman/vector-norm-test.json
        
      - name: Run Vector add API tests
        run: newman run postman/vector-add-tests.json
        
      - name: Run Vector multiply API tests
        run: newman run postman/vector-multiply-tests.json
